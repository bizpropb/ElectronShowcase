<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Electron Feature Explorer</title>
  <link rel="stylesheet" href="../styles/theme.css">
  <link rel="stylesheet" href="../styles/animations.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      overflow: hidden;
    }

    .about-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--space-6);
      text-align: center;
    }

    .app-icon {
      font-size: 64px;
      margin-bottom: var(--space-4);
      animation: fadeInUp 0.5s ease-out;
    }

    .app-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: var(--space-2);
      animation: fadeInUp 0.5s ease-out 0.1s both;
    }

    .app-version {
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      margin-bottom: var(--space-4);
      animation: fadeInUp 0.5s ease-out 0.2s both;
    }

    .app-description {
      font-size: var(--font-size-base);
      color: var(--text-secondary);
      max-width: 400px;
      line-height: 1.6;
      margin-bottom: var(--space-6);
      animation: fadeInUp 0.5s ease-out 0.3s both;
    }

    .version-info {
      background: var(--bg-secondary);
      border-radius: 8px;
      padding: var(--space-4);
      margin-bottom: var(--space-4);
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 0.5s ease-out 0.4s both;
    }

    .version-row {
      display: flex;
      justify-content: space-between;
      padding: var(--space-2) 0;
      border-bottom: 1px solid var(--border);
      font-size: var(--font-size-sm);
    }

    .version-row:last-child {
      border-bottom: none;
    }

    .version-label {
      color: var(--text-secondary);
    }

    .version-value {
      color: var(--text-primary);
      font-family: monospace;
    }

    .close-btn {
      background: var(--accent-blue);
      color: white;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      font-size: var(--font-size-base);
      cursor: pointer;
      transition: all 0.2s;
      animation: fadeInUp 0.5s ease-out 0.5s both;
    }

    .close-btn:hover {
      background: var(--accent-blue);
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .close-btn:active {
      transform: translateY(0);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="about-container">
    <div class="app-icon">âš¡</div>

    <h1 class="app-title">Electron Feature Explorer</h1>

    <div class="app-version">
      Version <span id="app-version">0.1.0</span>
    </div>

    <p class="app-description">
      A comprehensive showcase of Electron's native desktop capabilities.
      Demonstrating window management, system integration, file operations,
      and much more.
    </p>

    <div class="version-info">
      <div class="version-row">
        <span class="version-label">Electron</span>
        <span class="version-value" id="electron-version">...</span>
      </div>
      <div class="version-row">
        <span class="version-label">Chrome</span>
        <span class="version-value" id="chrome-version">...</span>
      </div>
      <div class="version-row">
        <span class="version-label">Node.js</span>
        <span class="version-value" id="node-version">...</span>
      </div>
      <div class="version-row">
        <span class="version-label">Platform</span>
        <span class="version-value" id="platform">...</span>
      </div>
    </div>

    <button class="close-btn" id="close-btn">Close</button>
  </div>

  <script>
    // Populate version information
    if (window.electronAPI) {
      document.getElementById('electron-version').textContent = window.electronAPI.versions.electron;
      document.getElementById('chrome-version').textContent = window.electronAPI.versions.chrome;
      document.getElementById('node-version').textContent = window.electronAPI.versions.node;
      document.getElementById('platform').textContent = window.electronAPI.platform;

      // Get app version
      window.electronAPI.getVersion().then(version => {
        document.getElementById('app-version').textContent = version;
      }).catch(() => {
        document.getElementById('app-version').textContent = '0.1.0';
      });
    }

    // Close button handler
    document.getElementById('close-btn').addEventListener('click', () => {
      window.close();
    });

    // Close on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
