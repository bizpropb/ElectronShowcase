<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floating Note</title>
  <link rel="stylesheet" href="../styles/theme.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      user-select: none;
    }

    .titlebar {
      background: var(--bg-primary);
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      -webkit-app-region: drag;
      border-bottom: 1px solid var(--border);
    }

    .titlebar-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .titlebar-controls {
      display: flex;
      gap: 6px;
      -webkit-app-region: no-drag;
    }

    .titlebar-btn {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      transition: background 0.2s;
    }

    .titlebar-btn.minimize {
      background: var(--accent-yellow);
    }

    .titlebar-btn.close {
      background: var(--accent-red);
    }

    .titlebar-btn:hover {
      opacity: 0.8;
    }

    .note-content {
      padding: 12px;
      -webkit-app-region: no-drag;
    }

    .note-textarea {
      width: 100%;
      min-height: 120px;
      padding: 8px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-family: inherit;
      font-size: 13px;
      resize: none;
      outline: none;
    }

    .note-textarea:focus {
      border-color: var(--accent-blue);
    }

    .note-footer {
      padding: 8px 12px;
      font-size: 10px;
      color: var(--text-tertiary);
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="titlebar">
    <div class="titlebar-title">üìù Floating Note</div>
    <div class="titlebar-controls">
      <button class="titlebar-btn minimize" id="minimize-btn" title="Minimize">‚àí</button>
      <button class="titlebar-btn close" id="close-btn" title="Close">√ó</button>
    </div>
  </div>

  <div class="note-content">
    <textarea class="note-textarea" id="note-textarea" placeholder="Type your notes here..."></textarea>
  </div>

  <div class="note-footer">
    <span id="char-count">0 characters</span>
  </div>

  <script>
    const textarea = document.getElementById('note-textarea');
    const charCount = document.getElementById('char-count');
    const minimizeBtn = document.getElementById('minimize-btn');
    const closeBtn = document.getElementById('close-btn');

    // Character count
    textarea.addEventListener('input', () => {
      const count = textarea.value.length;
      charCount.textContent = `${count} character${count !== 1 ? 's' : ''}`;
    });

    // Load saved content if available
    const savedContent = localStorage.getItem('floating-note-content');
    if (savedContent) {
      textarea.value = savedContent;
      textarea.dispatchEvent(new Event('input'));
    }

    // Auto-save content
    textarea.addEventListener('input', () => {
      localStorage.setItem('floating-note-content', textarea.value);
    });

    // Minimize button
    minimizeBtn.addEventListener('click', () => {
      const { BrowserWindow } = require('@electron/remote');
      const win = BrowserWindow.getFocusedWindow();
      if (win) win.minimize();
    });

    // Close button
    closeBtn.addEventListener('click', () => {
      window.close();
    });

    // Focus textarea on load
    setTimeout(() => {
      textarea.focus();
    }, 100);
  </script>
</body>
</html>
